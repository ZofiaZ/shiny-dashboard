<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Enterprise Shiny Dashboard</title>
  <meta name="description" content="Enterprise Shiny Dashboard">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{ headContent() }}
  <link href="main.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="page-header">
    <h1 class="page-title">Enterprise Shiny Dashboard</h1>
    <div class="dashboard-filters">
      {{ selectYear }}
      {{ selectMonth }}
      <div class="comparison">
        {{ previousTimeRange}}
      </div>
    </div>
  </header>
  <main class="page-main-content">
    <section class="page-section">
      <div class="tile tile-metric">
        {{ salesSummary }}
      </div>
      <div class="tile tile-metric">
        {{ productionSummary }}
      </div>
      <div class="tile tile-metric">
        {{ usersSummary }}
      </div>
      <div class="tile tile-metric">
        {{ complaintsSummary }}
      </div>
    </section>
    <section class="page-section">
      <div class="subsection">
        <div class="tile-chart time-chart">
          {{ timeChart }}
        </div>
        <div class="tile-chart breakdown-chart">
          <div class="tile-header">
            <h2 class="tile-title">Profit By Product Type</h2>
          </div>
        </div>
      </div>
      <div class="subsection">
        <div class="tile-chart map-chart">
          {{ countryMap }}
        </div>
      </div>
    </section>
  </main>
  <script src="bundle.js"></script>
  <script src="http://localhost:35729/livereload.js"></script>
</body>

</html>
