<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Enterprise Shiny Dashboard</title>
  <meta name="description" content="Enterprise Shiny Dashboard">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{ headContent() }}
  <link href="main.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="page-header">
    <h1 class="page-title">Enterprise Shiny Dashboard</h1>
  </header>
  <main class="page-main-content">
    <section class="page-section">
      <div class="tile tile-metric">
        <span class="metric">$ 2 674 862</span>
        <div class="metric-bottom-row">
          <span class="metric-label">total profit</span>
          <span class="metric-diff">+4.5%</span>
        </div>
      </div>
      <div class="tile tile-metric">
        <span class="metric">657</span>
        <div class="metric-bottom-row">
          <span class="metric-label">active users</span>
          <span class="metric-diff">+8.5%</span>
        </div>
      </div>
      <div class="tile tile-metric">
        <span class="metric">245</span>
        <div class="metric-bottom-row">
          <span class="metric-label">new orders</span>
          <span class="metric-diff">+3.9%</span>
        </div>
      </div>
      <div class="tile tile-metric">
        <span class="metric">12</span>
        <div class="metric-bottom-row">
          <span class="metric-label">open compaints</span>
          <span class="metric-diff">-5.3%</span>
        </div>
      </div>
    </section>
    <section class="page-section">
      <div class="subsection">
        <div class="tile">Lorem ipsum</div>
        <div class="tile">Lorem ipsum</div>
      </div>
      <div class="subsection">
        <div class="tile">{{ revenueByCountryMap }}</div>
      </div>
    </section>
  </main>
  <script src="bundle.js"></script>
  <script src="http://localhost:35729/livereload.js"></script>
</body>

</html>
